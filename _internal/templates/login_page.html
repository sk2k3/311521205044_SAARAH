<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Styles remain unchanged from your version */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/static/Meenakshi-Sundararajan-Engineering-College-Chennai.png');
      opacity: 30%;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .login-box {
      display: flex;
      width: 100%;
    }

    .form-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #012169;
    }

    p {
      margin-bottom: 1.5rem;
      color: #012169;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #012169;
    }

    input {
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #012169;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0071c5;
    }

    a {
      color: #8c644a;
      font-size: 0.9rem;
      margin-top: 10px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .image-container {
      position: relative;
      flex: 1;
      overflow: hidden;
      border-radius: 25px 25px 25px 25px;
    }

    .image-container img {
      width: 95%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 25px 25px 0 ;
    }
  </style>
</head>
<body>
  <div class="background-container"></div>

  <div class="container">
    <div class="login-box">
      <div class="form-container">
        <h1>IT Department Attendance</h1>
        <p>Enter your credentials to access the attendance system.</p>

        <!-- Modify form to POST to the Flask server's login endpoint -->
        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
          <label for="username">USERNAME</label>
          <input type="text" id="username" name="username" placeholder="Username" required>

          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" placeholder="Password" required>

          <button type="submit">Login</button>
        </form>
      </div>

      <div class="image-container">
        <img src='/static/Meenakshi-Sundararajan-Engineering-College-Chennai.png' alt="Login Image">
      </div>
    </div>
  </div>
</body>
</html>
